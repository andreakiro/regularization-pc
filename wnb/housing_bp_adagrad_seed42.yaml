# Wa&B Sweep
project: bio-transformers
program: train.py
method: bayes

metric:
  name: test_loss
  goal: minimize

parameters:
  wandb:
    value: online

  model:
    value: reg
  training:
    value: bp
  dataset:
    value: housing
  seed:
    value: 42

  # training hyperparams
  epochs:
    value: 800 # at some point, early stopping will step in
  lr:
    values: [0.0001, 0.0005, 0.001, 0.005, 0.01]
  batch-size:
    values: [1, 32, 64, 128]

  # optimizer hyperparams
  optimizer:
    value: adagrad
  weight_decay:
    values: [0, 0.0001, 0.0005, 0.001]

command:
  - ${env}
  - python3
  - ${program}
  - ${args}
