# Wa&B Sweep
project: bio-transformers
program: train.py
method: bayes

metric:
  name: test_loss
  goal: minimize

parameters:
  wandb:
    value: online

  model:
    value: reg
  training:
    value: bp
  seed:
    value: 42

  # training hyperparams
  epochs:
    values: [300, 500, 600, 800] 
  lr:
    distribution: uniform
    min: 1e-4
    max: 1e-2
  batch-size:
    values: [32, 64, 128] 

  # optimizer hyperparams
  optimizer:
    values: [adam, adagrad, rmsprop, momentum]
  weight_decay:
    values: [0, 0.0001, 0.0005, 0.001]

command:
  - ${env}
  - python3
  - ${program}
  - ${args}
