# Wa&B Sweep
project: bio-transformers
program: train.py
method: bayes

metric:
  name: test_loss
  goal: minimize

parameters:
  wandb:
    value: online

  model:
    value: reg
  training:
    value: pc
  seed:
    value: 42

  # training hyperparams
  epochs:
    value: 800
  lr:
    distribution: uniform
    min: 1e-4
    max: 1e-2
  batch-size:
    values: [32, 64, 128] 

  # optimizer hyperparams
  optimizer:
    value: momentum
  weight_decay:
    values: [0, 0.0001, 0.0005, 0.001]
  iterations:
    values: [5e1, 1e2, 1e3]
    momentum:
    values: [0, 0.3, 0.6, 0.9]
  gamma:
    values: [0, 0.001, 0.01, 0.1, 0.5]
  
  # PC specific parameters
  init:
    value: forward
  x_optimizer:
    value: adam
  clr:
    value: 0.01
  pc_weight_decay:
    value: 0.001
  iterations:
    value: 100
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
